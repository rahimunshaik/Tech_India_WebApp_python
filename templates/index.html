<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Volunteer Registration</h1>
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    <br>
    <label for="spoken_languages">Spoken Languages:</label>
    <input type="text" id="spoken_languages" name="spoken_languages" required>
    <br>
    <label for="availability">Availability (Days of the week):</label>
    <input type="text" id="availability" name="availability" required>
    <br>
    <button type="submit" onclick="showAlert()">Register</button>
  </form>
  <br>
  <a href="{{ url_for('volunteer_list') }}">View Registered Volunteers</a>
  <script>
    function showAlert() {
        alert("Volunteer Registered Successfully!");
    }
    </script>
</body>
</html>
